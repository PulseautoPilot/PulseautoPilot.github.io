<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include howler.js and particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #birthdayCard {
            background: none;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, background 0.5s ease-in-out;
        }

        #birthdayCard.show {
            opacity: 1;
            transform: translateY(0);
        }

        #cakeImage {
            max-width: 100%;
            height: auto;
            animation: bounce 1s infinite alternate;
        }

        #confettiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            background-color: #f8d847;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fall 1s ease-in-out infinite, rotate 3s linear infinite;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        button {
            background: linear-gradient(to right, #42e695, #3bb2b8);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #8cc152);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .flip-container {
            perspective: 1000px;
        }

        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
        }

        .front {
            z-index: 2;
        }

        .back {
            transform: rotateY(180deg);
            background: none;
        }
    </style>
    <title>Birthday Wishing Card</title>
</head>
<body>

<div id="birthdayCard" class="flip-container">
    <div class="flipper">
        <div class="front">
            <h1 style="margin-bottom: 10px;">Happy Birthday!</h1>
            <p>Wishing you a day filled with joy, laughter, and unforgettable moments.</p>
            <img id="cakeImage" src="https://via.placeholder.com/150" alt="Birthday Cake">
        </div>
        <div class="back">
            <h1 style="margin-bottom: 10px;">ðŸŽ‰ Confetti Time! ðŸŽ‰</h1>
            <p>Celebrate this special day with lots of joy and confetti!</p>
            <div id="confettiContainer"></div>
        </div>
    </div>
</div>

<button onclick="showBirthdayCard()">Open Card</button>

<!-- Add the fireworks sound file -->
<script>
    var fireworksSound = new Howl({
        src: ['https://www.soundjay.com/fireworks/sounds/firework-2.mp3']
    });

    function playFireworksSound() {
        fireworksSound.play();
    }

    function showBirthdayCard() {
        var birthdayCard = document.getElementById("birthdayCard");
        birthdayCard.classList.toggle("flipped");

        // Play the fireworks sound
        playFireworksSound();

        // Create confetti
        var confettiContainer = document.getElementById("confettiContainer");
        for (var i = 0; i < 50; i++) {
            createConfetti(confettiContainer);
        }
    }

    function createConfetti(container) {
        var confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        container.appendChild(confetti);

        // Remove confetti element after animation
        confetti.addEventListener("animationend", function () {
            container.removeChild(confetti);
        });
    }
</script>

<!-- Particle.js configuration -->
<script>
    particlesJS("confettiContainer", {
        particles: {
            number: { value: 50 },
            color: { value: "#f8d847" },
            shape: { type: "circle" },
            size: { value: 8 },
            move: {
                enable: true,
                speed: 5
            }
        }
    });
</script>

</body>
</html>
